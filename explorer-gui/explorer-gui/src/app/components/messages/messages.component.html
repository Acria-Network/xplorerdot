<div *ngIf="messageService.messages.length">

  <h2>{{ 'messages.Messages' | translate }} #{{ log.id }}</h2>
  <button class="clear"
          (click)="messageService.clear()">{{ 'messages.clear' | translate }}</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
